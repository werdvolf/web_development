<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,800&display=swap" rel="stylesheet" />
  <link href="https://cdn.materialdesignicons.com/3.8.95/css/materialdesignicons.min.css" rel="stylesheet">
  <title>Advertising Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="/static/css/style.css" />
</head>
<body class="body">
  <header class="header">
    <div class="container">
    <div class="logo">
        <a href="/"><img src="/static/resources/logo.png" alt="" class="logo-img"/></a>
    </div>
    <nav>
        <ul>
            <a href="/" class="nav-link">Home</a>
            <a href="/order-page" class="nav-link">Make Order</a>
            <a href="/login" class="nav-link">Login</a>
        </ul>
    </nav>
    </div>
</header>
    <section class="form">
        <div class="container">
        <form action="" method="POST"> 
            <h2 class="login-form-h2">Registration</h2>
            <div class="input"><div>
                <label>
                    <p class="login-form">Створіть логін</p>
                    <input type="text" name="login" required placeholder="login" class="input-form">
                </label>
            </div>
            <div>
                <label>
                    <p class="login-form">Введіть email</p>
                    <input type="email" name="email" required placeholder="Email" class="input-form">
                </label>
            </div>
            <div>
                <label>
                    <p class="login-form">Введіть пароль</p>
                    <input type="password" name="password" required placeholder="Password" class="input-form">
                </label>
            </div>
            <label for="">
                <p class="login-form">Підтвердіть пароль</p>
                <input type="password" name="confirm-password" required placeholder="Confirm Password" class="input-form">
            </label>
            <div class="button-div">
                <div class="submit">Sign up</div>
            </div>
            

            <p class="login-form">Маєте аккаунт?</p>
            <div class="button-div">
                <a href="/login"><div class="submit">Sign in</div></a>
            </div>
        </form>
    
    <div>
        
    </div>
    </div>
    </section>


    <footer class="cost-footer">
        <div class="container">
        <div class="link-container">
            <a href="#">
            <div class="pre-footer-link">
                <i class="mdi mdi-facebook"></i>
            </div>
            </a>
            <a href="#">
            <div class="pre-footer-link">
                <i class="mdi mdi-instagram"></i>
            </div>
            </a>
            <a href="#">
            <div class="pre-footer-link">
                <i class="mdi mdi-twitter"></i>
            </div>
            </a>
        </div>
        <p class="footnote">
            Дойков Вадим<span>&copy;2020</span>
        </p>
        </div>
    </footer>   
    <script src="/static/js/helpers.js"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/post_order.js"></script>
  </body>
</html>
